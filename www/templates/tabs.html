<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
                            
  <!-- Dashboard Tab --> 
    <ion-tab title="کتابلر" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="پوآن" icon-off=" ion-trophy" icon-on=" ion-trophy" on-select="updatekranpuan()"href="#/tab/chats" >
    <ion-nav-view name="tab-chats"  on-select="yenile();"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="پروفيل" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
